<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>Belajar Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-primary">
                <div class="col-md-12 bg-primary">
                    <div class="jumbotron">
                        <h1>Bootstrap is Fun!</h1>
                        <p>Bootstrap is the most popular front-end framework</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-danger">Left Content</div>
            <div class="col-md-6 bg-secondary text-white">Content</div>
            <div class="col-md-3 bg-warning">Right Content</div>
        </div>

        <div class="row">
            <div class="col-md-12 bg-dark">Footer</div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>No.</th>
                <th>NIM</th>
                <th>Nama</th>
            </tr>
            <tr class="table-danger">
                <td>1.</td>
                <td>123</td>
                <td>Rini</td>
            </tr>
            <tr class="table-primary">
                <td>1.</td>
                <td>123</td>
                <td>Rini</td>
            </tr>
        </table>

        <button type="button" class="btn btn-danger">Tombol</button>
        <button type="button" class="btn btn-warning">Tombol</button>
        <button type="button" class="btn btn-success">Tombol</button>
    </div>
</body>
</html>
